<!doctype html>
<head>
  <!-- 为了让 Bootstrap 开发的网站对移动设备友好，确保适当的绘制和触屏缩放，需要在网页的 head 之中添加 viewport meta 标签 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- 可选的Bootstrap主题文件（一般不用引入） -->
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- 点击调用模态框modal
  您可以切换模态框（Modal）插件的隐藏内容：
  通过 data 属性：在控制器元素（比如按钮或者链接）上设置属性 data-toggle="modal"，同时设置 data-target="#identifier" 或 href="#identifier" 来指定要切换的特定的模态框（带有 id="identifier"）。

  通过 JavaScript：使用这种技术，您可以通过简单的一行 JavaScript 来调用带有 id="identifier" 的模态框：
  $('#identifier').modal(options)
  -->
  <button class="btn btn-primary btn-lg" data-toggle="modal"
   data-target="#myModal">
   开始演示模态框
  </button>
  <button onclick="$('#myModal').modal('show')">click</button>
  <!-- id标识调用
  1、class.modal 标识为模态框
  2. class.fade 提供淡入淡出效果
  3. 属性aria-labelledby="myModalLabel"引用模态框标题
  4. <div class="modal-header"> modal-header是为模态窗口的头部定义样式的类
  5. class="close"，close 是一个 CSS class，用于为模态窗口的关闭按钮设置样式。
  -->
    <!-- 模态框（Modal） -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
     <div class="modal-dialog">
        <div class="modal-content">
           <div class="modal-header">
              <button type="button" class="close"
                 data-dismiss="modal" aria-hidden="true">
                    &times;
              </button>
              <h4 class="modal-title" id="myModalLabel">
                 模态框（Modal）标题
              </h4>
           </div>
           <div class="modal-body">
              在这里添加一些文本
           </div>
           <div class="modal-footer">
              <button type="button" class="btn btn-default"
                 data-dismiss="modal">关闭
              </button>
              <button type="button" class="btn btn-primary">
                 提交更改
              </button>
           </div>
        </div><!-- /.modal-content -->
  </div><!-- /.modal -->

  






</body>
