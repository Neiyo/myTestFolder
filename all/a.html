<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1 {width:488px;height:70px;padding:10px;border:1px solid #aaaaaa;}
#drag{
  width:468px;
  height:60px;
  background: url('/w3school_banner.gif');
}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>请把 W3School 的图片拖放到矩形中：</p>

<div id="drag" draggable="true" ondragstart="drag(event)" ></div>
<div ondrop="drop(event)" ondragover="allowDrop(event)">1</div>
<div ondrop="drop(event)" ondragover="allowDrop(event)">2</div>
<div ondrop="drop(event)" ondragover="allowDrop(event)">3</div>

</body>
</html>
