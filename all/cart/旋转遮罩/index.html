<script type="text/javascript">

});
$.myplugin = function(){
  $('.show').mouseenter(function(){
    $(this).children().stop().css('width',0).show().animate({width:'100%'},500).fadeOut(100);
  });
}();
$(document).keydown(function(event){
  if(event.keyCode == 65){
    $('.show').eq(0).trigger('mouseenter');
  }
  if(event.keyCode == 66){
    $('.show').eq(1).trigger('mouseenter');
  }
  if(event.keyCode == 67){
    $('.show').eq(2).trigger('mouseenter');
  }
  if(event.keyCode == 68){
    $('.show').eq(3).trigger('mouseenter');  
  }
})
</script>
