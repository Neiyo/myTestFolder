<!doctype html>
<head>
  <meta charset="utf-8" />
  <title>邮宝系统_登录界面</title>
  <!-- 主要样式 -->
  <link rel="stylesheet" href="./files/css/style.css">
  <!-- 全局样式 -->
  <link rel="stylesheet" href="./files/css/g.css">
  <!-- 分页样式 -->
  <link rel="stylesheet" href="./files/css/jPages.css">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="./files/bootstrap/css/bootstrap.min.css">

  <!-- 可选的Bootstrap主题文件（一般不用引入） -->
  <link rel="stylesheet" href="./files/bootstrap/css/bootstrap-theme.min.css">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="./files/js/jquery-2.2.0.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="./files/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="topNews">
  	<span class="news"><img style="margin-right:10px; width:25px; height:25px;" src="files/img/ring.png" width="20" height="20" />消息<i>1</i>
      </span>
      <span class="users"><img style="margin-right:10px; width:25px; height:25px;" src="files/img/user.png" width="20" height="20" />南京邮政<i></i>
      </span>
  </div>
  <div style="width:100%; height:100px; border-bottom:2px solid #dcdcdc; margin-left:20px;">
  	<span style="font:24px '黑体'; color:#000; display:inline-block; margin-top:15px;margin-bottom:20px;position:relative;">邮宝发放
      </span>
     	<br  />
      <span style="display:inline-block; margin:0px 10px 0px 10px;color:black;">批量转账</span>
      <button class="re_import">重新导入</button>
  </div>
  <div class="container">
    <div id="notice">通过CSV导入，实现批量发放，格式：流水号、身份证号、业务类型、邮宝金额、备注。具体发放到用户身份证号对应的账户中，员工来网点激活账户，使用邮宝消费。</div>
    <div class="row">
      <div style="text-align:left;font-size:20px;margin-top:2%;font-weight:bold;margin-left:-15px;">发放列表(50)</div>
    </div>
  </div>
  <hr style="width:98%;border-bottom:2px solid #dcdcdc;margin-left:22px;margin-top:40px;"/>
  <table class="table_list" style="width:98%;margin-left:22px;font-size:15px;font-weight:550;border:0;">
    <thead>
      <tr style="background-color:#d6d6d6;">
         <th>流水号</th>
         <th>身份证号</th>
         <th>姓名</th>
         <th>业务类型</th>
         <th>邮宝金额</th>
         <th>备注</th>
      </tr>
    </thead>
    <tbody id="itemContainer">

    </tbody>
  </table>
  <span class="footer" style="margin-top:60px;">
  </span>
  <span class="buttonGroup">
    <button class="ensure" id="ensure">确定转账</button>
    <button class="cancel" id="cancel">取消</button>
  </span>
  <div class="pwd">
    <img id="imgCancel" src="files/img/XX.png" width="25px" height="25px" />
    <span style=" display:inline-block; font-size:22px; margin:30px 0px 30px -50px; color:#000; ">输入支付密码</span><br />
    <input type="password" name="pwd" placeholder="支付密码" /><br />
    <span id="confirm">确认支付</span>
  </div>

  <div class="success">
  	<span style="left:110px;" ><img src="files/img/ok.png" width="40" height="40" />支付成功，<b>3</b>秒后返回邮宝发放页面</span>
  	<a id="detail" style="left:-220px;" >查看发放详情</a>
    <a id="complete" style="left:-150px;" >完成</a>
  </div>


</body>

<script src="./files/js/list.js"></script>
<script src="./files/js/jPages.js"></script>
