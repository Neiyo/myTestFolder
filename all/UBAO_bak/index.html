<!doctype html>
<head>
  <meta charset="utf-8" />
  <title>邮宝系统_登录界面</title>
  <!-- 主要样式 -->
  <link rel="stylesheet" href="./files/css/style.css">
  <!-- 全局样式 -->
  <link rel="stylesheet" href="./files/css/g.css">

  <script src="./files/js/jquery-2.2.0.min.js"></script>

</head>
<body>
  <div id="index_head">
    <span class="left">
      <img />
      邮宝系统
    </span>
    <span class="right">
      <img />
      客服电话 400-966-1900
    </span>
  </div>
  <div class="container">
    <form class="loginForm">
      <div class="form_head">欢迎登陆<div>
      <div class="form_user">
        <img />
        <input type="text" placeholder="账号" />
      </div>

      <div class="form_password">
        <img />
        <input type="text" placeholder="密码" />
      </div>

      <div class="form_captcha">
          <img />
          <input type="text" placeholder="验证码" />
          <img class="captcha"/>
      </div>



      <div class="form_submit">
        <input type="submit" value="登录" />
      </div>

    </form>
  </div>
</body>
